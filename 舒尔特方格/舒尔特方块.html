<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒尔特方格</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 游戏介绍 -->
        <div class="info-panel">
            <h2>舒尔特方格简介</h2>
            <p>舒尔特方格(Schulte Grid)是由德国心理学家沃尔特·舒尔特(Walter Schulte)发明的一种注意力训练工具。最初用于训练军人的反应速度和注意力。</p>
            
            <h2>训练作用</h2>
            <p>1. 提高注意力集中度<br>
            2. 扩大视野范围<br>
            3. 增强眼球灵活性<br>
            4. 提升大脑反应速度<br>
            5. 改善工作记忆能力</p>
            
            <h2>评分标准</h2>
            <p>S级: 20秒以内 - 超神水平<br>
            A级: 20-30秒 - 优秀水平<br>
            B级: 30-45秒 - 良好水平<br>
            C级: 45-60秒 - 一般水平<br>
            D级: 60秒以上 - 需要练习</p>
        </div>
        <!-- 游戏区域 -->
        <div class="game-panel">
            <h1>舒尔特方格</h1>
            <div class="controls">
                <button id="startBtn" onclick="startGame()">开始游戏</button>
                <button onclick="resetGame()">重置</button>
            </div>
            <div class="timer">时间: <span id="time">0.0</span>秒</div>
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <!-- 添加成绩弹窗 -->
    <div id="scoreModal" class="modal">
        <div class="modal-content">
            <h2>游戏结束!</h2>
            <p id="finalTime"></p>
            <p id="finalGrade"></p>
            <button class="close-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
